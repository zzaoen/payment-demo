runtime: java
env: flex
service: braintree-demo
network:
  instance_tag: appengine
  name: payments-platform-dev-512518-vpc
  subnetwork_name: payments-platform-dev
resources:
  cpu: 1
  memory_gb: 4
  disk_size_gb: 30
env_variables:
  HEAP_SIZE_RATIO: 80
#  JAVA_USER_OPTS: '-Dspring.profiles.active=dev'
  JAVA_HEAP_OPTS: '-Xms2049M -Xmx3072M'
  SHUTDOWN_LOGGING_THREAD_DUMP: false
  SHUTDOWN_LOGGING_HEAP_INFO: false
  DBG_ENABLE: false # stackdriver debugger not supported
  PROFILER_ENABLE: false # stackdriver profiler not supported
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1
  cool_down_period_sec: 60
  cpu_utilization:
    target_utilization: 0.60